language: python

python: 2.7

install:
   - pip install codecov
   - pip install coverage
   - cd src/server
   - pip install -r requirements.txt
   - cd ../..

script:
   - cd src/tests
   - coverage run -m unittest discover
   - cd ../..
   - cd src/node
   - bundle install
   - bundle exec arduino_ci_remote.rb --skip-compilation
   - cd ../..

after_success:
   - codecov
