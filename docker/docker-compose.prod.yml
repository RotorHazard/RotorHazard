version: '3.8'

# Production / published: uses image from Docker Hub (no local build).
# Run from repo root: docker-compose -f docker/docker-compose.prod.yml up
# Or from docker/: docker-compose -f docker-compose.prod.yml up
services:
  rotorhazard:
    image: racefpv/rotorhazard:latest
    container_name: rotorhazard-server
    ports:
      - "5000:5000"
    volumes:
      - ../data:/app/data
    environment:
      - RH_DATA_DIR=/app/data
    restart: unless-stopped
    privileged: true
    # devices: (uncomment as needed for Pi GPIO/SPI/I2C or USB serial)
