name: Sort Language JSON File

on:
  push:
    paths:
      - 'src/server/language.json'
  pull_request:
    paths:
      - 'src/server/language.json'
  workflow_dispatch:
  workflow_call:

jobs:
  sort-language:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install jsonabc

      - name: Run Language Sorting
        run: node -e "const fs = require('fs'); const jsonabc = require('jsonabc'); const data = JSON.parse(fs.readFileSync('./src/server/language.json')); fs.writeFileSync('./src/server/language.json', JSON.stringify(jsonabc.sortObj(data), null, 2));"

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Sort language.json file'
          file_pattern: './src/server/language.json'