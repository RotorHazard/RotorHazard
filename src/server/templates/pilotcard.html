{% extends "layout-basic.html" %} {% block title %}{{ __('Stream') }}: {{ __('Seat') }}{% endblock %}{% block head %}
<link rel="stylesheet" href="/static/pilotcard.css?{{ serverInfo['release_version'] | urlencode }}"></link>

<script type="text/javascript" charset="utf-8">
	var data_dependencies = [
		'all_languages',
		'language',
		'race_format',
		'leaderboard',
		'current_laps',
		'current_heat'
	];

	rotorhazard.show_messages = false;
	streamnode = {{ node_id }}

	$(document).ready(function () {
		rotorhazard.show_messages = false;

		socket.on('language', function (msg) {
			if (msg.language) {
				rotorhazard.interface_language = msg.language;
			}
		});


		socket.on('current_heat', function (msg) {
			for (var idx in msg.heatNodes) {
				hn = msg.heatNodes[streamnode];
				if (hn.activeColor) {
					color = colorvalToHex(hn.activeColor)
					$('html').css('--pilot_color', color);
					$('html').css('--contrast_pilot_color', contrastColor(color));
					$('html').css('--position_foreground_color', color);
					$('html').css('--position_background_color', contrastColor(color));
					$('html').css('--fast_lap_color', color);
					$('html').css('--contrast_fast_lap_color', contrastColor(color));
				} else {
					$('html').css('--pilot_color', 'hsl(var(--hue_0), var(--sat_0), var(--lum_0_low))');
					$('html').css('--contrast_pilot_color', 'var(--contrast_0_low)');
					$('html').css('--position_background_color', 'hsl(var(--hue_1), var(--sat_1), var(--lum_1_high))');
					$('html').css('--position_foreground_color', 'var(--contrast_1_high)');
					$('html').css('--fast_lap_color', 'hsl(var(--hue_1), var(--sat_1), var(--lum_1_high))');
					$('html').css('--contrast_fast_lap_color', 'var(--contrast_1_high)');
				}
			}
		});

		socket.on('current_laps', function (msg) {
			current_laps = msg.current;
			show_current_laps();
		});

		function show_current_laps() {
			var i = streamnode;
			var node_index = current_laps.node_index[streamnode];

			$('#current_laps tr').remove();

			display_laps = node_index.laps
			while (display_laps.length > 10) {
				display_laps.shift();
			}

			$.each(display_laps, function (j, lap) { // j is loop num, lap is json object
				var tr = '';
				var lapTime = lap.lap_time;
				if (lap.splits.length > 0) {
					lapTime += ' (';
					for (k=0; k<lap.splits.length; k++) {
						var split = lap.splits[k];
						if (k > 0) {
							lapTime += ', ';
						}
						lapTime += split.split_time;
						if (split.split_speed) {
							lapTime += '/' + split.split_speed;
						}
					}
					lapTime += ')';
				}

				tr = $('<tr>')
				if (lap.lap_number == 0) {
					tr.addClass('lap_0');
					lap.lap_number = __('HS');
				}

				if (lap.lap_index == node_index.fastest_lap_index) {
					tr.addClass('fastest_lap');
				}

				tr.append(
					$('<td class="display_lap_number">').text(lap.lap_number + ":")
				);
				$time_td = $('<td>').text(lap.lap_time + ' ');
				$local_prepend = $('<span class="from_start">');

				$time_td.prepend($local_prepend);
				tr.append($time_td);

				if (j && lap.lap_raw < (rotorhazard.min_lap * 1000)) {
					tr.addClass('min-lap-warning');
				}
				if (!rotorhazard.race_formats.race_mode && lap.lap_time_stamp > (rotorhazard.race_formats.race_time_sec * 1000)) {
					tr.addClass('after-time-expired');
				}
				tr.appendTo('#current_laps');
			});
		}

		function setPilotImage(pilotName){
			var callsign = pilotName.toLowerCase();
			if(callsign!=null){

				var pilotPicURL = 'https://res.cloudinary.com/street-league-spec/image/upload/c_thumb,h_380,w_380/pilot-photos/'+callsign;
				var unknownPicURL = 'https://res.cloudinary.com/street-league-spec/image/upload/q_80,w_100,h_100,c_thumb,g_faces/v1659422654/pilot-photos/unknownPilot.jpg';

				function checkImage(imageSrc, good, bad) {
							var img = new Image();
							img.onload = good;
							img.onerror = bad;
							img.src = imageSrc;
							console.log("loading profile pic: "+imageSrc);
				}

				checkImage(pilotPicURL, function(){

				}, function(){
					$('.pilot-picture').attr({
						'src':unknownPicURL
					});
					console.log("could not find pilot profile picture for "+callsign);
				});

				$('#pilot-info').css('visibility', 'visible');
				$('.pilot-picture').attr('src', pilotPicURL);
				$('#callsign').html(callsign);
				}
		}

		socket.on('leaderboard', function (msg) {
			var race = msg.current.leaderboard;

			primary_leaderboard = race.meta.primary_leaderboard;
			leaderboard = race[primary_leaderboard];

			found_streamnode = false;

			for (var i in leaderboard) {
				if (leaderboard[i].node == streamnode) {
					found_streamnode = true;



					pilot_data = leaderboard[i];
					var pilotName = pilot_data.callsign;
					setPilotImage(pilotName);
					/*
					var pilotPicURL = '../../static/image/pilotcards/'+pilotName+'.jpg';

					function checkImage(imageSrc, good, bad) {
						    var img = new Image();
						    img.onload = good;
						    img.onerror = bad;
						    img.src = imageSrc;
					}

					checkImage(pilotPicURL, function(){
						$('.pilot-picture').attr({
							'src':pilotPicURL
						});
					}, function(){
						$('.pilot-picture').attr({
							'src':'../../static/image/pilotcards/unknownPilot.jpg'
						});
						console.log("could not find pilot profile picture, using placeholder");
					});
					console.log(pilotName);
					console.log(pilotPicURL);
					document.getElementById('pilot-info').style.visibility = 'visible';
					$('#position').html(pilot_data.position);
					$('#callsign').html(pilot_data.callsign);
					// $('#last_lap').html(pilot_data.last_lap ? pilot_data.last_lap : '0:00.000');
					// $('#team_name').html(pilot_data.team_name);
					// $('#laps').html(pilot_data.laps);
					// $('#fastest_lap').html(pilot_data.fastest_lap);
					*/
					if (primary_leaderboard == 'by_fastest_lap') {
						rank_stat = pilot_data.fastest_lap
					} else if (primary_leaderboard == 'by_consecutives') {
						rank_stat = pilot_data.consecutives
					} else {
						rank_stat = pilot_data.laps + " / " + pilot_data.total_time
					}

					$('#rank_stat').html(rank_stat);
					break;
				}
			}

			if (!found_streamnode) {
				document.getElementById('pilot-info').style.visibility = 'hidden';
			}
		});

		socket.on('race_format', function (msg) {
			rotorhazard.race_formats = msg;
		});
	});


</script>
<style>
	.pilotPicture {
		width: 100%;
	}
</style>
